<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Personal Webpage</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            background-color: #f4f4f9;

        }

        header {

            background-color: #4CAF50;

            color: white;

            padding: 20px;

            text-align: center;

        }

        section {

            padding: 20px;

            margin: 20px;

            background-color: white;

            border-radius: 8px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        h1 {

            font-size: 36px;

        }

        p {

            font-size: 18px;

        }

        ul {

            list-style-type: none;

        }

        ul li {

            font-size: 18px;

        }

        img {

            width: 200px;

            border-radius: 10px;

        }

    </style>

</head>

<body>

    <header>

        <h1>Welcome to My Personal Webpage!</h1>

    </header>

 

    <section>

        <h2>About Me</h2>

        <p>Hello, my name is [Your Name]. I'm learning web development and this is my first webpage!</p>

    </section>

 

    <section>

        <h2>My Hobbies</h2>

        <ul>

            <li>Reading</li>

            <li>Gaming</li>

            <li>Photography</li>

            <li>Traveling</li>

        </ul>

    </section>

 

    <section>

        <h2>My Favorite Picture</h2>

        <img src="https://via.placeholder.com/200" alt="Placeholder Image">

    </section>

</body>

</html>
